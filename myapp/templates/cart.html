 {% include 'base.html' %}

 <body style="background-image: url('https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-repeat: no-repeat; background-size: cover;">
     <div class="c" style="min-height: 100vh; padding-top: 1px; background-color: rgba(0, 0, 0, 0.7);">
         <div class="container py-5">
             <div class="row justify-content-center">
                 <div class="col-12 col-md-10 col-lg-8">
                     <div class="card" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 15px;">
                         <div class="card-body">
                             <h2 class="mb-4 text-center">Your Cart</h2>
                             <table class="table table-striped table-bordered">
                                 <thead>
                                     <tr>
                                         <th>Product</th>
                                         <th>Quantity</th>
                                         <th>Price</th>
                                         <th>Total</th>
                                         <th>Actions</th>
                                     </tr>
                                 </thead>
                                 <tbody>
                                     {% for item in cart_items %}
                                     <tr>
                                         <td>{{ item.product.name }}</td>
                                         <td>{{ item.quantity }}</td>
                                         <td>{{ item.product.price }}</td>
                                         <td>{{ item.total_price }}</td>
                                         <td>
                                             <div class="d-flex justify-content-around">
                                                 <form action="" method="post" class="d-inline">
                                                     {% csrf_token %}
                                                     <button type="submit" class="btn btn-success btn-sm">Order now</button>
                                                 </form>
                                                 <form action="{% url 'remove_from_cart' item.product.id %}" method="post" class="d-inline">
                                                     {% csrf_token %}
                                                     <button type="submit" class="btn btn-danger btn-sm">Empty cart</button>
                                                 </form>
                                             </div>
                                         </td>
                                     </tr>
                                     {% endfor %}
                                 </tbody>
                             </table>
                             <h3 class="text-right mt-4">Total: {{ total }}</h3>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </body>
