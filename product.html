<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div style="display: flex;  width: 100%; height: 100vh; margin: 0; background-color: #f7f7f7;">
    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  width: 100%;">
        <h2 style="margin-bottom: 20px; font-size: 24px; color: #333; text-align: center; margin-top: 30px;">Add Product</h2>
        <form method="post" enctype="multipart/form-data">
            
            <input type="text" name="name" placeholder="Product Name" required
                   style="width: 70%; margin-left: 14%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            <input type="number" name="price" placeholder="Price" step="0.01" required
                   style="width: 70%;  margin-left: 14%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            <input type="file" name="image" accept="image/*"
                   style="width: 70%; padding: 0;margin-left: 14%; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <button type="button" style="width: 70%; padding: 10px; margin-left: 14%; background-color: #007bff; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer;">Save Product</button>
        </form>
        <a href="home.html"><button type="button" style="width: 70%; padding: 10px; margin-left: 14%; background-color: rgba(0, 128, 0, 0.614); border: none; margin-top: 10px; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer;">View Product</button></a>
    </div>
</div>
