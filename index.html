 <!DOCTYPE html>
 <html>
 <head>
     <title>Register</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body style="background-image: url('https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-repeat: no-repeat; background-size: cover;">
 
     <div class="c" style="height: 100vh; padding-top: 1px; background-color: rgba(0, 0, 0, 0.449);">
         <div class="container d-flex justify-content-center align-items-center" style="height: 70vh; margin-top: 70px;">
             
            
             
             <form method="post" class="mx-auto text-center" style="width: 400px; height: 500px; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 15px;">
                 
 
                 <h2 style="color: black; margin-bottom: 20px;">Register</h2>
                 
                 <div class="mb-3 text-start">
                     <label for="username" class="form-label" style="color: black;">Username:</label>
                     <input type="text" name="username" id="username" class="form-control" required>
                 </div>
                 
                 <div class="mb-3 text-start">
                     <label for="password" class="form-label" style="color: black;">Password:</label>
                     <input type="password" name="password" id="password" class="form-control" required>
                 </div>
 
                 <div class="mb-3 text-start">
                     <label for="email" class="form-label" style="color: black;">Email:</label>
                     <input type="email" name="email" id="email" class="form-control" required>
                 </div>
                 
                 <div class="mb-3 text-start">
                     <label for="user_type" class="form-label" style="color: black;">User Type:</label>
                     <select name="user_type" id="user_type" class="form-select" required>
                         <option value="lister">List Product</option>
                         <option value="buyer">Buy Product</option>
                     </select>
                 </div>
                 
                 <button type="button" class="btn btn-primary w-100">Register</button>
                 <h6 style="margin-top: 10px;color: black;">Already have an account? <a href="login.html">Login here</a></h6>
             </form>
         </div>
     </div>
 </body>
 </html>
